<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <!-- <img src="{{ img }}" class="" alt="{{ img }}" /> -->
      <img
        src="{{ img }}"
        alt="{{ weather }}"
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ weather }}</h5>
        <p class="card-text"></p>
        <hr />
        Humidity: {{ humidity }}
        <hr />
        Wind Spped : {{ wind }} Km/Hr
        <hr />
        <p class="card-text">
          <small class="text-body-secondary"
            >Last updated 3 mins ago &#8226; {{ location }}</small
          >
        </p>
      </div>
    </div>
  </div>
</div>
